version: '3'

services:
  lightning:
    build: ./
    image: lightning
    volumes:
      - "./config.json:/config.json:ro"
      - "./userdata:/userdata"
    restart: always
    environment:
      - REDIS_URL=redis://redis:6379
  redis:
    container_name: redis
    image: redis
    restart: always
  rlottie-to-gif-api:
    container_name: tgsRenderService
    build: ./rlottie-to-gif-api
    image: rlottie-to-gif-api
    restart: always